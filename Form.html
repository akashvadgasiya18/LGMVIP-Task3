<!DOCTYPE html>
<html>
  <head>
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Student Enrollment Form</h1>
    <div class="container">
      <div class="form-main">
        <form id="form1">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />

          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>

      <div id="formdata">
        <h2>Enrollment Information</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Address</th>
          </tr>
          <tbody id="enrolledStudents"></tbody>
        </table>
        <div id="totalStudent"></div>
      </div>

      <script>
        const form1 = document.getElementById("form1");
        const enrolledStudents = document.getElementById("enrolledStudents");
        const totalStudent = document.getElementById("totalStudent");
        let count = 0;

        form1.addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const gender = document.getElementById("gender").value;
          const dob = document.getElementById("dob").value;
          const address = document.getElementById("address").value;

          const newRow = document.createElement("tr");
          newRow.innerHTML = `
          <td>${name}</td>
          <td>${email}</td>
          <td>${phone}</td>
          <td>${gender}</td>
          <td>${dob}</td>
          <td>${address}</td>
        `;
          enrolledStudents.appendChild(newRow);

          count++;
          totalStudent.textContent = `Total Enrollments: ${count}`;

          form1.reset();
        });
      </script>
    </div>
  </body>
</html>
